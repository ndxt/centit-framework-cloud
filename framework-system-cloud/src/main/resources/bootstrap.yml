spring:
  application:
    # 要根据这个微服务名称从远程库中查找与其对应的配置文件
    name: FRAMEWORK-SERVICE

  cloud:
    nacos:
      config:
        #server-addr: localhost:8847,localhost:8848,localhost:8849
        server-addr: localhost:8847
        #server-addr: 192.168.137.49:8847,192.168.137.49:8848,192.168.137.49:8849
        #server-addr: 192.168.131.61:8847,192.168.131.61:8848,192.168.131.61:8849
        # 指定远程库中的配置文件类型，默认为properties
        file-extension: yml
        namespace: e100081f-de9c-4b52-8051-11346913b8af

  # 多环境选择
  profiles:
    active: dev
